<div class="container">

  <h1 class="text-center">Countries Array</h1>

  <div class="row">

    <div id="intro" class="col-sm-6 col-sm-push-3 text-center">

    <p class="description">
      Generate an array of countries in your favorite language.
    </p>

    <p>
      To ask for a new language and submit your template, <a href="https://github.com/G100g/countries-array/issues" target="_blank">open a issue on GitHub</a>.
    </p>

    <hr />

    </div>
  </div>

  <p class="text-center">Select your favorite language</p>

  <div class="row">

    <div id="options" class="col-sm-4 col-sm-push-4 text-center">

      <select class="form-control" ng-model="currentLanguage" ng-options="language.name group by language.language for language in languages">

      </select>

    </div>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  </div>

</div>

<div class="code-container">

  <div class="container">

    <div class="row">

      <div id="code" class="col-sm-8 col-sm-push-2">
